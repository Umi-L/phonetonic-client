<ion-header>
  <ion-toolbar>
    <ion-title>phonetonic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="flex-container">
    <ion-card class="join-card">
      <ion-card-title><h2>Write a prompt for others to draw!</h2></ion-card-title>
      <ion-card-content>
        <ion-input id="username-input" placeholder="obama eating patrik star" style="background: rgb(22, 22, 22);"></ion-input>
      </ion-card-content>
    </ion-card>

    <ion-button style="width: 20%; background: rgb(22, 22, 22);" (click)="submitPrompt()">submit</ion-button>
  </div>

</ion-content>
